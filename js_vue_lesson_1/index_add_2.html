<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style/style_task.css">
    <title>Additional task 2</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Додаткове завдання 2</h3>
                <div class="task__condition">
                    Create simple Vue app.
                </div>
                <div class="task__computing" id="app"> {{message}}
                    <script>
                        const {createApp} = Vue;
                        const app =  createApp({
                            data (){
                                return {
                                    message: 'Hello Vue',
                                }
                            },
                        }).mount('#app');
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
