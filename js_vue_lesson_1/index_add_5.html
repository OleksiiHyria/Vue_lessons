<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style/style_task.css">
    <title>Additional task 5</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Додаткове завдання 4</h3>
                <div class="task__condition">
                Full name split
                </div>
                <div class="task__computing">
                    <div id="app">
                        <div class="full__name">
                            <label>Enter your full name
                                <input v-model.lazy="fullName" type="text">
                            </label>
                        </div>
                        <div>
                            First name: <span>{{firstName}}</span>
                        </div>
                        <div>
                            Last name: <span>{{secondName}}</span>
                        </div>
                    </div>
                    <script>
                        const {createApp} = Vue;
                        const app = createApp({
                            data(){
                                return {
                                    firstName: null,
                                    secondName: null, 
                                }
                            }, 

                            computed: {
                                fullName:{
                                    get() {
                                        if (this.firstName && this.secondName) {
                                            return `${this.firstName} ${this.secondName}`;
                                        } else {
                                            return null;
                                        }
                                    }, 
                                    set(newValue) {
                                        const splitValues = newValue.split(' ');
                                        if (splitValues.length === 2) {
                                            this.firstName = splitValues[0];
                                            this.secondName = splitValues[1];
                                        }
                                    }
                                }
                            }
                            
                        }).mount('#app');
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
