<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style/style_task.css">
    <title>Additional task 4</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Додаткове завдання 4</h3>
                <div class="task__condition">
                </div>
                <div class="task__computing">
                    <div id="app">
                        <div>
                            <span>{{message}}</span>
                        </div>
                        <div>
                            Product 1 price
                            <span>{{price1}}</span>
                        </div>
                        <div>Product 2 price
                            <span>{{price2}}</span>
                        </div>
                        <div><span>{{total()}}</span></div>
                        <img :src="shopLogo" :width="logoWidth" alt="logo">
                        <a :[attr_name]="link">News</a>
                    </div>
                    <script>
                        const {createApp} = Vue;
                        const app = createApp({
                            data(){
                                return {
                                    message: "Hello!",
                                    price1: 1030,
                                    price2: 2439,
                                    shopLogo: 'https://www.m-a.org.uk/resources/Shop-Logo.jpg',
                                    logoWidth: 100,
                                    attr_name: 'href',
                                    link: 'https://www.ukr.net/',
                                }
                            },
                            methods: {
                                total() {
                                    return this.price1 + this.price2;
                                }
                            }
                        }).mount('#app');

                    </script>
                    <style>
                        #app{
                            background-size:cover;
                            background-repeat: no-repeat;
                            opacity: 0.2;
                        }
                    </style>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
