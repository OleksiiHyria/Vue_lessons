    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hola</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body>
        <div id="app">
            <label>Enter sum of money <input type="number" min="0" v-model="userMoney"></label>
            <label>Enter product price <input type="number" min="0" v-model="productPrice"></label>
            <div v-if="!isFilled">Enter a necessary values</div>
            <div v-else-if="!enoughMoney">Not enough money. You need to pay more.</div>
            <div v-else-if="userMoney - productPrice>= 100">Buy product by action price</div>
        </div>
        <script>
            const {createApp} = Vue;
            const app = createApp ({
                data () {
                    return {
                        userMoney: null,
                        productPrice: null,
                    }
                }, 
                computed: {
                    isFilled () {
                        return this.productPrice !== null && this.userMoney !== null;
                    },
                    enoughMoney () {
                        return this.isFilled && this.userMoney >= this.productPrice;
                    }
                }, 
                methods: {

                }
            });
            app.mount('#app');
        </script>
    </body>
    </html>
