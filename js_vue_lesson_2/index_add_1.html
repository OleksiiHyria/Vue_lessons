<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Additional task 1</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Додаткове завдання 1</h3>
                <div class="task__condition">
                </div>
                <div class="task__computing">
                    <!-- <template> -->
                        <div id="app">
                            <label>Energy level <input type="number"  :class="showEnergyLevel" v-model="energyLevel"></label>
                            
                        </div>
                    <!-- </template> -->
                    <script>
                        const {createApp} = Vue;

                        const app = createApp({
                            data () {
                                return {
                                    energyLevel: 30,
                                }
                            },
                            methods: {
                            },
                            computed: {
                                showEnergyLevel () {
                                    let currentStateClass;
                                    if (this.energyLevel <= 20 && this.energyLevel > 0) {
                                        currentStateClass = 'red';
                                    } else if (this.energyLevel > 20 && this.energyLevel < 80) {
                                        currentStateClass = 'yellow';
                                    } else if (this.energyLevel >=80 && this.energyLevel <= 100) {
                                        currentStateClass = 'green';
                                    } else if (this.energyLevel > 100 || this.energyLevel < 1) {currentStateClass = 'default'}
                                    return currentStateClass;
                                }
                            }
                        }).mount('#app');
                    </script>
                    <style>
                        .green {
                            background-color: green;
                        }

                        .yellow {
                            background-color: yellow;
                        }

                        .red {
                            background-color: red;
                        }

                        .default {
                            background-color: white;
                        }

                    </style>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
