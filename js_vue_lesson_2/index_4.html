                            name: 'Сидоров',

                        ];

                        const app = createApp ({
                            data () {
                                return {
                                }

                            computed: {
                                employeeList (){
                                    return workersList2;
                                }
                            },
                            methods: {
                            }
                        }).mount('#app');

                </div>
                </div>
